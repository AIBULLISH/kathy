<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0f;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .price-box {
      background: #1a1a1f;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .price-box strong {
      font-size: 22px;
    }

    .pay-image {
      width: 100%;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .pay-image:hover {
      transform: scale(1.01);
      box-shadow: 0 0 25px rgba(100, 0, 204, 0.45);
    }

    .note {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.6;
    }

    .mail {
      margin-top: 22px;
      font-size: 14px;
    }

    .mail a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .mail a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Pay with USDC</h1>

    <p>
      Secure crypto payment via MoonPay.
      After clicking the button you will be redirected to the payment provider.
    </p>

    <div class="price-box">
      Total price:<br />
      <strong>$50 USDC</strong>
    </div>

    <!-- PAYMENT BILD ALS BUTTON -->
    <a
      href="https://moonpay.hel.io/pay/697fa65cd9e147c016548da7"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="moonpay.png"
        alt="Pay with USDC"
        class="pay-image"
      />
    </a>

    <div class="note">
      Supported networks: Solana, Ethereum, Polygon, Bitcoin
    </div>

    <div class="mail">
      Support:
      <a href="mailto:kathy.on.my.world@gmail.com">
        kathy.on.my.world@gmail.com
      </a>
    </div>

  </div>
</body>
</html>
